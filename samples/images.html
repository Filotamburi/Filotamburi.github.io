<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images sample</title>
  </head>
  <body>
    <h1>The "img" Tag</h1>
    <h2>Full image</h2>
    <img src="images/pexels-photo-1844831.jpeg" alt="Image from pexels">

    <h2>Image Resized</h2>
    <img width="500"src="images/pexels-photo-1844831.jpeg" alt="Image from pexels">

    <img height="100"width="100"src="images/pexels-photo-1844831.jpeg" alt="Image from pexels">

    <img height="100"width="100%"src="images/pexels-photo-1844831.jpeg" alt="Image from pexels">
  </body>
</html>
